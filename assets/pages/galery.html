<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wildan Mujahidin | Mini Project 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="overflow-x-hidden overflow-y-hidden">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div>
            <a href="../../index.html">
              <img src="../../assets/images/logo.svg" alt="" />
            </a>
          </div>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
          ></div>
          <div class="d-flex justify-content-center align-items-center gap-2">
            <a href="">
              <img
                width="24"
                height="24"
                src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png"
                alt="shopping-cart--v1"
              />
            </a>
            <div id="buttonContainer">
              <button
                id="loginButton"
                class="btn btn-outline-success d-none d-lg-block btn-login"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-whatever="@fat"
              >
                Login
              </button>
            </div>
          </div>
          <div></div>
        </div>
      </nav>

      <!-- NAVIGATION -->

      <div
        class="d-flex justify-content-center gap-5 text-center py-3 px-5 nav-tab"
      >
        <a
          href="../../index.html"
          class="link-underline link-underline-opacity-0 text-dark"
        >
          <p>HOME</p>
        </a>
        <a href="galery.html" class="link-underline text-dark">
          <p>GALLERY</p>
        </a>
      </div>

      <div class="section-search">
        <div class="input-group input-group-lg">
          <span class="input-group-text" id="inputGroup-sizing-lg">Search</span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
        </div>
      </div>

      <!-- NAV CATEGORY -->

      <div
        class="d-flex justify-content-evenly align-items-center text-center py-3 nav-tab"
      >
        <p class="category-button active" data-category="Animal">Animal</p>
        <p class="category-button" data-category="Human">Human</p>
        <p class="category-button" data-category="Nature">Nature</p>
        <p class="category-button" data-category="Art">Art</p>
      </div>

      <div
        id="album"
        class="row row-cols-xl-4 row-cols-lg-3 row-cols-2 width-full-img"
      ></div>
    </div>

    <!-- MODAL -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login Form</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button
              class="btn btn-primary"
              id="login-submit"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../scripts/script-gallery.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
